<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Orders</h2>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Customer Name</th>
                            <th>Town</th>
                            <th>Post Code</th>
                            <th>Email</th>
                            <th>Orders</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let order of orders | paginate: {itemsPerPage: 10, currentPage: page }">
                        <tr>
                            <td>{{order.customer.title}}</td>
                            <td>{{order.customer.firstName}} {{order.customer.lastName}}</td>
                            <td>{{order.customer.town}}</td>
                            <td>{{order.customer.postCode}}</td>
                            <td>{{order.customer.emailAddress}}</td>
                            <td>{{order.customer.order.length}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-default" (click)="addOrder()">
                <i class="fa fa-plus"></i> Add Order
            </button>
        </div>
    </div>
</div>

<hr />

<div *ngIf="order">
    <form (ngSubmit)="updateOrder()" #orderForm="ngForm">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Order ID</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" [(ngModel)]="order.orderId" name="id">
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Order Status</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" [(ngModel)]="order.orderStatus.orderStatusName" name="status">
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Customer Name</label>
                    <select *ngIf="customers" class="form-control" #customer>
                        <option *ngFor="let customer of customers" [value]="order.customerId" placeholder="Select a customer...">
                            {{customer.firstName}} {{customer.lastName}} 
                        </option>
                    </select>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Order Date</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" [(ngModel)]="order.orderDate" name="orderDate">
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Collection Date</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" [(ngModel)]="order.collectionDate" name="collectionDate">
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Order Deposit</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" [(ngModel)]="order.orderDeposit" name="orderDeposit">
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Order Value</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" [(ngModel)]="order.orderValue" name="orderValue">
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<modal #newOrderModal>
    <form #newOrderForm="ngForm">
        <modal-header>
            Add a new Order
        </modal-header>
        <modal-body>
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Customer</label>
                    <div class="col-md-8">
                        <select *ngIf="customers" class="form-control" #customer>
                    <option *ngFor="let customer of customers" [value]="customer.customerId" placeholder="Select a customer...">
                        {{customer.firstName}} {{customer.lastName}} 
                    </option>
                </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </modal-body>
    </form>
</modal>
